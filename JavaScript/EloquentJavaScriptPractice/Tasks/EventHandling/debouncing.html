<textarea>Type something here...</textarea>

<script>
  let textarea = document.querySelector('textarea');
  let timeout;
  textarea.addEventListener('input', () => {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      console.log('Typed!');
    }, 500);
  })
</script>

      console.log(scheduled.clientX, scheduled.clientY);
      scheduled = null;
    }, 500);
    }
