<!doctype html>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];


  const table = document.createElement('table');
  const firstRow = table.appendChild(document.createElement('tr'));

  for (header of Object.keys(MOUNTAINS[0])) {
    const element = document.createElement('th');
    element.appendChild(document.createTextNode(header));
    firstRow.appendChild(element);
  }

  for (let mountain of MOUNTAINS) {
    const row = document.createElement('tr');
    for (property of Object.keys(mountain)) {
      const td = document.createElement('td');
      const value = mountain[property];
      if (typeof value == 'number') {
        td.style.textAlign = 'right';
      }
      td.appendChild(document.createTextNode(value));
      row.appendChild(td);
    }
    table.appendChild(row);
  }
  document.getElementById('mountains').appendChild(table);
</script>
