<form (ngSubmit)="login()">
  <div class="form-group">
    <input
    #emailModel="ngModel"
    budgetEmailValidator
    budgetHover
      color="steelblue"
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeholder="Username"
    />
    {{ emailModel.errors | json }}
  </div>
  <div class="form-group" budgetHover>
    <input
      budgetHover="blue"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
    />
  </div>
  <button type="submit">Login</button>
</form>
